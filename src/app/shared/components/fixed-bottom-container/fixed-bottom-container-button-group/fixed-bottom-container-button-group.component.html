<div class="columns is-mobile">
  <div class="column is-one-fifth has-text-left">
    <button [routerLink]="abortButtonLink()" class="button">
      <span class="icon"><fa-icon [icon]="abortButtonIcon()"></fa-icon></span>
    </button>
  </div>
  <div class="column is-four-fifth">
    @if (isFormSubmit()) {
      <button
        [disabled]="mainButtonDisabled()"
        type="submit"
        class="button is-primary is-outlined is-fullwidth"
      >
        <span class="icon">
          <fa-icon [icon]="mainButtonIcon()"></fa-icon>
        </span>
        <span>{{ mainButtonText() }}</span>
      </button>
    } @else {
      <button
        [disabled]="mainButtonDisabled()"
        [routerLink]="mainButtonLink()"
        type="button"
        class="button is-primary is-outlined is-fullwidth"
      >
        <span class="icon">
          <fa-icon [icon]="mainButtonIcon()"></fa-icon>
        </span>
        <span>{{ mainButtonText() }}</span>
      </button>
    }
  </div>
</div>
